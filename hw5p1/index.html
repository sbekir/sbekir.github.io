<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header1">
        <ul class="menu">
          <a href="#"><li>Meu YouBike</li></a>
          <a href="#"><li>Vender</li></a>
          <a href="#"><li>Forum</li></a>
          <a href="#"><li>Contato</li></a>
          <a href="#"><li class="ajuda">Ajuda</li></a>
          <a href="#">
            <li class="white" id="flag">
              Minhas Ofertas
            </li>
          </a>
          <a href="#"><li class="white">Ola! Entrar ou Cadastre-ee</li></a>
        </ul>
      </div>
      <div class="header2">
        <span>Cadastre-se</span>
      </div>
      <div class="main_form">
	<a href="#"><div class="fb_login">
	  <span><b>Log In</b> with <b>Facebook</b></span>
        </div></a>
	<div class="linearound">
	  <span>OU</span>
	</div>
	<div class="form_body">
        <form class="" action="" method="post">
          <div class="input"><input type="text" class="text" name="first_name" placeholder="First Name"></div>
          <div class="input"><input type="text" class="text" name="last_name" placeholder="Last Name"></div>
          <div class="input"><input type="email" class="text" name="email" placeholder="Email Address"></div>
          <div class="input"><input type="password" class="text" name="password" placeholder="Choose Password"></div>
          <div class="input"><input type="password" class="text" name="pass_confirm" placeholder="Password Confirm"></div>
	        <div class="checkbox">
            <input type="checkbox" class="check" name="send_update" id="send_update">
            <label for="send_update">Send me Youbike updates and tips</label>
          </div>
	        <a href="#"><div class="button"><span>Create my Account</span></div></a>
        </form>
	</div>
	<div class="agreement">
	  <p>By clicking the button, you agree to the Terms of Service</p>
	  <p>Xiew our Privacy Police</p>
	</div>
      </div>
    </div>
  </body>
</html>
