<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picture</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table cellspacing="0">
      <tr>
	<td colspan="2">Slot 1</td>
	<td>Slot 2</td>
	<td class="yellow" colspan="2">Slot 3</td>
      </tr>
      <tr>
	<td>Slot 1</td>
	<td class="red" colspan="2" rowspan="4">Slot 2</td>
	<td class="yellow" colspan="2" rowspan="2">Slot 3</td>
      </tr>
      <tr>
	<td>Slot 1</td>
      </tr>
      <tr>
	<td>Slot 1</td>
	<td rowspan="2">Slot 4</td>
	<td rowspan="2">Slot 5</td>
      </tr>
      <tr>
	<td>Slot 1</td>
      </tr>
      <tr>
	<td>Slot 1</td>
	<td class="black" rowspan="2">Slot 2</td>
	<td>Slot 3</td>
	<td colspan="2">Slot 4</td>
      </tr>
      <tr>
	<td class="yellow" rowspan="3">Slot 1</td>
	<td>Slot 3</td>
	<td class="blue" rowspan="2" colspan="2">Slot 4</td>
      </tr>
      <tr>
	<td rowspan="2">Slot 2</td>
	<td class="black">Slot 3</td>
      </tr>
      <tr>
	<td colspan="3">Slot 3</td>
      </tr>
    </table>
  </body>
</html>
